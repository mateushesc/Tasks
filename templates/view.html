{% extends "base.html" %}
{% block title %}View All Users{% endblock %}
{% block content %}
    {% for item in values %}
        <p>
            Name: {{ item.name }}, Email: {{ item.email }}
            <form action="{{ url_for('delete', user_id=item._id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </p>
    {% endfor %}
{% endblock %}
